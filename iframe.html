<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-Frame-Options" content="allow" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <style>
        #player {
          clear:both;
        }
    </style>
  </head>
  <body>
    <div id="player">
      <div id="viewport"></div>
    </div>


    <div id="controls" class="btn-group">
      <button id="play" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-play"></span>
      </button>
      <button id="sync" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-step-forward"></span>
      </button>
      <button id="pause" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-stop"></span>
      </button>
    </div>
    <script>

      //controls
      $(document).ready(function() {
            $( "#play" ).click(function() {
              player.playVideo();
            })
      })
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('viewport', {
          height: '400',
          width: '640',
          videoId: '5bfseWNmlds',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        //event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      
      function onPlayerStateChange(event) {
        alert(event.data)
        if (event.data == YT.PlayerState.PLAYING && !done) {
          $( "#play span" ).removeClass('glyphicon-play');
          $( "#play span" ).addClass('glyphicon-pause');
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
</html>
